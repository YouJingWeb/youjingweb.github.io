<head>
    <title> CY Stainless Steel Enterprise</title>
    <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/x-icon" href="cy.png">
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <div class="cyFlexContainer">
        <div class="cyFlex">
        </div>
        <!--content start-->
        <div class="cyFlex">
            <img src="cy.png"/>
            <p class="cyCompanyName">CY Stainless Steel Enterprise</p>
            <table class="cyTableMain">
                <tr>
                    <td>Height</td>
                    <td>:</td>
                    <td><input placeholder="Height of inner object (mm)" autofocus id="h" type="number" onchange="input_change(h.value,w.value,maxl.value,minl.value);"></input></td>
                </tr>
                <tr>
                    <td>Hollow</td>
                    <td>:</td>
                    <td><input placeholder="Width of hollow steel (mm)" id="w" type="number" onchange="input_change(h.value,w.value,maxl.value,minl.value);"></input>
                    </td>
                </tr>
                <tr>
                    <td>Long Gap</td>
                    <td>:</td>
                    <td><input placeholder="Maximum distance of gap (mm)" id="maxl" type="number" onchange="input_change(h.value,w.value,maxl.value,minl.value);"></input>
                    </td>
                </tr>
                <tr>
                    <td>Short Gap</td>
                    <td>:</td>
                    <td><input placeholder="Minimum distance of gap (mm)" id="minl" type="number" onchange="input_change(h.value,w.value,maxl.value,minl.value);"></input></td>
                </tr>
                <tr class="hidden">
                    <td>Strips</td>
                    <td>:</td>
                    <td>
                        <input id="line" readonly type="number" ></input>
                        <button class="cyBtnStripe" onclick="dynamic_line(h.value,w.value,--line.value);">-</button>
                        <button class="cyBtnStripe" onclick="dynamic_line(h.value,w.value,++line.value);">+</button>    
                    </td>
                </tr>
                <tr class="hidden">
                    <td>Gap</td>
                    <td>:</td>
                    <td><input readonly id="gap" type="number" ></input></td>
                </tr>
            </table>
        </div>
        <!--content end-->
        <div class="cyFlex"></div>
    </div>
    <modal id="modal"></modal>
</body>
