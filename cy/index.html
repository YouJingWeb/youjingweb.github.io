<!DOCTYPE html>
<head>
    <title> CY Stainless Steel Enterprise</title>
    <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/x-icon" href="cy.png">
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <div class="cyFlexContainer">
        <div class="cyFlex">
            <div class="cyMenuContainer">
                <div>
                    <button class="btn_menu" onclick="fnGap()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-border-outer" viewBox="0 0 16 16">
  <path d="M7.5 1.906v.938h1v-.938h-1zm0 1.875v.938h1V3.78h-1zm0 1.875v.938h1v-.938h-1zM1.906 8.5h.938v-1h-.938v1zm1.875 0h.938v-1H3.78v1zm1.875 0h.938v-1h-.938v1zm2.813 0v-.031H8.5V7.53h-.031V7.5H7.53v.031H7.5v.938h.031V8.5h.938zm.937 0h.938v-1h-.938v1zm1.875 0h.938v-1h-.938v1zm1.875 0h.938v-1h-.938v1zM7.5 9.406v.938h1v-.938h-1zm0 1.875v.938h1v-.938h-1zm0 1.875v.938h1v-.938h-1z"/>
  <path d="M0 0v16h16V0H0zm1 1h14v14H1V1z"/>
</svg>
                    </button>
                </div>
                <div>
                    <button class="btn_menu" onclick="fnInch()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calculator" viewBox="0 0 16 16">
                          <path d="M12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h8zM4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4z"/>
                          <path d="M4 2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5v-2zm0 4a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm3-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm3-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-4z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!--content start-->
        <div class="cyFlex">
            <div class="cyMenuContainerM">
                <div>
                    <button class="btn_menu" onclick="fnGap()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-border-outer" viewBox="0 0 16 16">
  <path d="M7.5 1.906v.938h1v-.938h-1zm0 1.875v.938h1V3.78h-1zm0 1.875v.938h1v-.938h-1zM1.906 8.5h.938v-1h-.938v1zm1.875 0h.938v-1H3.78v1zm1.875 0h.938v-1h-.938v1zm2.813 0v-.031H8.5V7.53h-.031V7.5H7.53v.031H7.5v.938h.031V8.5h.938zm.937 0h.938v-1h-.938v1zm1.875 0h.938v-1h-.938v1zm1.875 0h.938v-1h-.938v1zM7.5 9.406v.938h1v-.938h-1zm0 1.875v.938h1v-.938h-1zm0 1.875v.938h1v-.938h-1z"/>
  <path d="M0 0v16h16V0H0zm1 1h14v14H1V1z"/>
</svg>
                    </button>
                </div>
                <div>
                    <button class="btn_menu" onclick="fnInch()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calculator" viewBox="0 0 16 16">
                          <path d="M12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h8zM4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4z"/>
                          <path d="M4 2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5v-2zm0 4a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm3-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm3-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-4z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="cal_gap">
                <img src="cy.png"/>
                <p class="cyCompanyName">CY Stainless Steel Enterprise</p>
                <table class="cyTableMain">
                    <tr>
                        <td>Height</td>
                        <td>:</td>
                        <td><input placeholder="Height of inner object (mm)" autofocus id="h" type="number" onchange="input_change(h.value,w.value,maxl.value,minl.value);" min="100" max="2500" input/></td>
                    </tr>
                    <tr>
                        <td>Hollow</td>
                        <td>:</td>
                        <td><input placeholder="Width of hollow steel (mm)" id="w" type="number" onchange="input_change(h.value,w.value,maxl.value,minl.value);" min="19" max="1000"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Long Gap</td>
                        <td>:</td>
                        <td><input placeholder="Maximum distance of gap (mm)" id="maxl" type="number" onchange="input_change(h.value,w.value,maxl.value,minl.value); " min="80" max="200"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Short Gap</td>
                        <td>:</td>
                        <td><input placeholder="Minimum distance of gap (mm)" id="minl" type="number" onchange="input_change(h.value,w.value,maxl.value,minl.value);" min="70" max="190"/></td>
                    </tr>
                    <tr class="hidden">
                        <td>Strips</td>
                        <td>:</td>
                        <td>
                            <input id="line" readonly type="number" ></input>
                            <button class="cyBtnStripe" onclick="dynamic_line(h.value,w.value,++line.value);">+</button>
                            <button class="cyBtnStripe" onclick="dynamic_line(h.value,w.value,--line.value);">-</button>
                        </td>
                    </tr>
                    <tr class="hidden">
                        <td>Gap</td>
                        <td>:</td>
                        <td><input readonly id="gap" type="number" ></input></td>
                    </tr>
                </table>
            </div>
            <div class="cal_inch">
                <img src="cy.png"/>
                <p class="cyCompanyName">CY Stainless Steel Enterprise</p>
                <table class="cyTableCalc">
                    <tr>
                        <td>
                            <input id="inch1" onchange="fnCalcInch(inch1.value,ounce1.value,inch2.value,ounce2.value,toggle.checked)" type="number" min="0" max="1000"/>
                        </td>
                        <td>Inch</td>
                        <td>
                            <input id="ounce1" onchange="fnCalcInch(inch1.value,ounce1.value,inch2.value,ounce2.value,toggle.checked)" type="number" min="0.5" max="7.5"/>
                        </td>
                        <td>Ounce</td>
                    </tr>
                    <tr>
                        <td>
                            <label class="switch">
                              <input id="toggle" type="checkbox" checked onchange="fnCalcInch(inch1.value,ounce1.value,inch2.value,ounce2.value,toggle.checked)">
                              <span class="slider round"></span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="inch2" onchange="fnCalcInch(inch1.value,ounce1.value,inch2.value,ounce2.value,toggle.checked)" type="number" min="0" max="1000"/>
                        </td>
                        <td>Inch</td>
                        <td>
                            <input id="ounce2" onchange="fnCalcInch(inch1.value,ounce1.value,inch2.value,ounce2.value,toggle.checked)" type="number" min="0.5" max="7.5"/>
                        </td>
                        <td>Ounce</td>
                    </tr>
                    <tr>
                        <td colspan=4><hr/></td>
                    </tr>
                    <tr>
                        <td>
                            <input id="ansinch" readonly step="0.5" type="number" min="0.5" max="7.5"/>
                        </td>
                        <td>Inch</td>
                        <td>
                            <input id="ansounce" readonly step="0.5" type="number" min="0.5" max="7.5"/>
                        </td>
                        <td>Ounce</td>
                    </tr>
                    <tr>
                        <td colspan=4><hr/></td>
                    </tr>
                </table>
            </div>
        </div>
        <!--content end-->
        <div class="cyFlex"></div>
    </div>
    <modal id="modal"></modal>
</body>
