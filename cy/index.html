<head>
    <title> CY Stainless Steel Enterprise</title>
    <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/x-icon" href="cy.png">
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <div class="flex_container_row">
        <div class="neumorphism">
        </div>
        <!--content start-->
        <div class="neumorphism">
            <img class="neumorphism" src="cy.png"/>
            <p class="company_name">CY Stainless Steel Enterprise</p>
            
            <div class="flex_content_row">
                <div>
                    <p>Height (mm)</p>
                    <br>
                    <p>Hollow (mm)</p>
                    <br>
                    <p>Long Gap (mm)</p>
                    <br>
                    <p>Short Gap (mm)</p>
                    <br>
                    <div class="breakline"></div>
                    <p class="hidden">Lines</p>
                    <br>
                    <p class="hidden">Gap (mm)</p>
                </div>
                <div>
                    <input placeholder="Height of inner object" autofocus id="h" type="number" onchange="input_change(h.value,w.value,maxl.value,minl.value);"></input>
                    <br>
                    <input placeholder="Width of hollow steel" id="w" type="number" onchange="input_change(h.value,w.value,maxl.value,minl.value);"></input>
                    <br>
                    <input placeholder="Maximum distance of gap" id="maxl" type="number" onchange="input_change(h.value,w.value,maxl.value,minl.value);"></input>
                    <br>
                    <input placeholder="Minimum distance of gap" id="minl" type="number" onchange="input_change(h.value,w.value,maxl.value,minl.value);"></input>
                    <br>
                    <div class="breakline"></div>
                    <div id="input_container" class="hidden">
                        <input readonly class="line_input" id="line" type="number" ></input>
                        <button class="line_btn" onclick="dynamic_line(h.value,w.value,++line.value);">+</button>
                        <button class="line_btn" onclick="dynamic_line(h.value,w.value,--line.value);">-</button>
                    </div>
                    <br>
                    <input readonly class="hidden" id="gap" type="number" ></input>
                </div>
            </div>
        </div>
        <!--content end-->
        <div class="neumorphism"></div>
    </div>
    <modal id="modal" style="display:none;"></modal>
</body>
